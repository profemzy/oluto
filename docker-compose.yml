services:
  redis:
    image: redis:8.4.0-alpine
    restart: always
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # LedgerForge â€” Rust/Axum double-entry accounting API
  # Background job worker runs in-process (no separate worker container needed)
  backend:
    build:
      context: ../ledger-forge
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ../ledger-forge/.env
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  redis_data:
    driver: local
