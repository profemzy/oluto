services:
  redis:
    image: redis:8.4.0-alpine
    restart: always
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy

  # Celery worker for background tasks (PDF import, AI categorization, etc.)
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: >
      celery -A app.worker worker
      --loglevel=info
      --queues=default,imports
      --concurrency=2
      --max-tasks-per-child=50
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy

  # Flower â€” Celery monitoring dashboard
  celery-flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A app.worker flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - ./backend/.env
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: apps/web/Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
    depends_on:
      - backend

volumes:
  redis_data:
    driver: local
