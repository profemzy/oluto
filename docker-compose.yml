services:
  # LedgerForge â€” Rust/Axum double-entry accounting API
  # Uses LAN PostgreSQL (10.27.27.66:34155) and Redis (10.27.27.66:37263)
  backend:
    build:
      context: ../ledger-forge
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ../ledger-forge/.env
    environment:
      - HOST=0.0.0.0

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:3000/api/v1
    restart: always
    ports:
      - "3001:3000"
    depends_on:
      - backend
