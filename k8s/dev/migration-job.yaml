apiVersion: batch/v1
kind: Job
metadata:
  name: oluto-migration
  namespace: oluto
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: migration
          image: wackopscoachdevacr.azurecr.io/oluto-backend:latest
          imagePullPolicy: Always
          command: ["sh", "-c", "echo 'Testing DB connection...' && python -c 'from app.core.config import settings; print(f\"DB: {settings.POSTGRES_SERVER}:{settings.POSTGRES_PORT}/{settings.POSTGRES_DB}\")' && alembic upgrade head"]
          env:
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_SERVER
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_DB
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: SECRET_KEY
      restartPolicy: OnFailure
  backoffLimit: 3
