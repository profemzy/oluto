apiVersion: apps/v1
kind: Deployment
metadata:
  name: oluto-backend
  namespace: oluto
  labels:
    app: oluto-backend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oluto-backend
  template:
    metadata:
      labels:
        app: oluto-backend
        environment: dev
    spec:
      containers:
        - name: oluto-backend
          image: wackopscoachdevacr.azurecr.io/oluto-backend:latest
          imagePullPolicy: Always
          env:
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_SERVER
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_DB
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: CELERY_RESULT_BACKEND
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: SECRET_KEY
            - name: FUELIX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_API_KEY
            - name: FUELIX_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_BASE_URL
            - name: FUELIX_MODEL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_MODEL
            - name: AZURE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_API_KEY
            - name: AZURE_OCR_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_OCR_URL
            - name: AZURE_OCR_MODEL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_OCR_MODEL
            - name: CORS_ORIGINS
              value: "https://dev.oluto.app"
          ports:
            - containerPort: 8000
              name: http
          livenessProbe:
            httpGet:
              path: /up
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /up
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
