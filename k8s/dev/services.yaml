# =============================================================================
# Backend Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: oluto-backend
  namespace: oluto
spec:
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: oluto-backend
---
# =============================================================================
# Frontend Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: oluto-frontend
  namespace: oluto
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: oluto-frontend
---
# =============================================================================
# Flower Service (DEV only)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: oluto-flower
  namespace: oluto
spec:
  ports:
    - port: 80
      targetPort: 5555
      protocol: TCP
      name: http
  selector:
    app: oluto-flower
