# =============================================================================
# Celery Flower - DEV ONLY
# Monitoring dashboard for Celery background tasks
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oluto-flower
  namespace: oluto
  labels:
    app: oluto-flower
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oluto-flower
  template:
    metadata:
      labels:
        app: oluto-flower
        environment: dev
    spec:
      containers:
        - name: oluto-flower
          image: wackopscoachdevacr.azurecr.io/oluto-backend:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.worker
            - flower
            - --port=5555
          env:
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: CELERY_RESULT_BACKEND
          ports:
            - containerPort: 5555
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
