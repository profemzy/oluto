apiVersion: apps/v1
kind: Deployment
metadata:
  name: oluto-frontend
  namespace: oluto
  labels:
    app: oluto-frontend
    environment: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oluto-frontend
  template:
    metadata:
      labels:
        app: oluto-frontend
        environment: dev
    spec:
      containers:
        - name: oluto-frontend
          image: wackopscoachdevacr.azurecr.io/oluto-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
