apiVersion: batch/v1
kind: Job
metadata:
  name: oluto-migration
  namespace: oluto
  annotations:
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
        - name: migration
          image: wackopscoachprodacr.azurecr.io/oluto-backend:latest
          imagePullPolicy: Always
          command: ["alembic", "upgrade", "head"]
          env:
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_SERVER
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_DB
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: SECRET_KEY
            - name: DATABASE_SSL
              value: "true"
      restartPolicy: OnFailure
  backoffLimit: 3
