# =============================================================================
# LedgerForge Backend â€” Rust/Axum API (PROD)
# Migrations run on startup. Background job worker runs in-process.
# Image is built and pushed by the LedgerForge CI pipeline.
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: oluto-backend
  namespace: oluto
  labels:
    app: oluto-backend
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oluto-backend
  template:
    metadata:
      labels:
        app: oluto-backend
        environment: production
    spec:
      containers:
        - name: oluto-backend
          image: wackopscoachprodacr.azurecr.io/oluto-backend:latest
          imagePullPolicy: Always
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: JWT_SECRET
            - name: REDIS_URL
              value: "redis://redis:6379"
            - name: FUELIX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_API_KEY
            - name: FUELIX_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_BASE_URL
            - name: FUELIX_MODEL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_MODEL
            - name: AZURE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_API_KEY
            - name: AZURE_OCR_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_OCR_URL
            - name: AZURE_OCR_MODEL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_OCR_MODEL
            - name: ENVIRONMENT
              value: "production"
            - name: PORT
              value: "3000"
            - name: RUST_LOG
              value: "info"
          ports:
            - containerPort: 3000
              name: http
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
