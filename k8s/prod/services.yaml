# =============================================================================
# Backend Service (LedgerForge â€” Rust/Axum on port 3000)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: oluto-backend
  namespace: oluto
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: oluto-backend
---
# =============================================================================
# Frontend Service (Next.js on port 3000)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: oluto-frontend
  namespace: oluto
spec:
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: oluto-frontend
---
# =============================================================================
# Agent Service (PicoClaw gateway on port 18790)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: oluto-agent
  namespace: oluto
spec:
  type: ClusterIP
  ports:
    - port: 18790
      targetPort: 18790
      protocol: TCP
      name: http
  selector:
    app: oluto-agent
