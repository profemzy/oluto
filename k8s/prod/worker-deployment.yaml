apiVersion: apps/v1
kind: Deployment
metadata:
  name: oluto-worker
  namespace: oluto
  labels:
    app: oluto-worker
    environment: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oluto-worker
  template:
    metadata:
      labels:
        app: oluto-worker
        environment: production
    spec:
      containers:
        - name: oluto-worker
          image: wackopscoachprodacr.azurecr.io/oluto-backend:latest
          imagePullPolicy: Always
          command:
            - celery
            - -A
            - app.worker
            - worker
            - --loglevel=info
            - --queues=default,imports
            - --concurrency=2
            - --max-tasks-per-child=50
          env:
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_SERVER
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: POSTGRES_DB
            - name: CELERY_BROKER_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: CELERY_BROKER_URL
            - name: CELERY_RESULT_BACKEND
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: CELERY_RESULT_BACKEND
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: SECRET_KEY
            - name: FUELIX_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_API_KEY
            - name: FUELIX_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_BASE_URL
            - name: FUELIX_MODEL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: FUELIX_MODEL
            - name: AZURE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_API_KEY
            - name: AZURE_OCR_URL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_OCR_URL
            - name: AZURE_OCR_MODEL
              valueFrom:
                secretKeyRef:
                  name: oluto-secret
                  key: AZURE_OCR_MODEL
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
