apiVersion: apps/v1
kind: Deployment
metadata:
  name: oluto-agent
  namespace: oluto
  labels:
    app: oluto-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oluto-agent
  template:
    metadata:
      labels:
        app: oluto-agent
    spec:
      containers:
        - name: oluto-agent
          image: wackopscoachprodacr.azurecr.io/oluto-agent:latest
          command: ["sh", "-c"]
          args:
            - |
              ln -s /home/picoclaw/.picoclaw/skills /home/picoclaw/.picoclaw/workspace/skills
              cat > /home/picoclaw/.picoclaw/workspace/HEARTBEAT.md << 'HBEOF'
              # Heartbeat Check List

              IMPORTANT: First read your skill file to understand available tools:
              Use the exec tool to run: cat ~/.picoclaw/workspace/skills/oluto/SKILL.md

              ## Task: Daily Financial Briefing

              Use the exec tool to run this EXACT command (it handles auth automatically):
              bash ~/.picoclaw/workspace/skills/oluto/scripts/oluto-briefing.sh

              DO NOT attempt to curl APIs directly. DO NOT guess credentials or URLs.
              The script handles all authentication and API calls internally.

              After running the script, summarize the JSON output covering:
              - Cash position (safe_to_spend from dashboard)
              - Recent transactions (count and top 3 largest)
              - Overdue invoices (total amount and count)
              - Overdue bills (total amount and count)
              - Up to 3 prioritized action items

              If all data looks healthy and nothing needs attention, respond ONLY with: HEARTBEAT_OK
              If any data is actionable (overdue items, unusual transactions), report it.
              HBEOF
              exec picoclaw gateway
          ports:
            - containerPort: 18790
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 18790
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /ready
              port: 18790
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 150m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          volumeMounts:
            - name: picoclaw-config
              mountPath: /home/picoclaw/.picoclaw/config.json
              subPath: config.json
              readOnly: true
            - name: picoclaw-config
              mountPath: /home/picoclaw/.oluto-config.json
              subPath: oluto-config.json
              readOnly: true
            - name: workspace
              mountPath: /home/picoclaw/.picoclaw/workspace
      volumes:
        - name: picoclaw-config
          secret:
            secretName: picoclaw-config
        - name: workspace
          emptyDir: {}
